policy:
  name: Credential & Social Media Protection
  description: Prevent credential leakage and social posting

  match:
    site_category:
      - social_media
      - collaboration
      - file_sharing

  actions:
    inject_scripts:
      - credential-guard
      - social-media-controls.inject

  telemetry:
    credential_block: high
    social_posting_disabled: medium
