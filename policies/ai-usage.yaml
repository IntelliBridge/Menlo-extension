policy:
  name: AI Usage Controls
  description: AI awareness, redaction, and DLP enforcement

  match:
    site_category: AI

  actions:
    inject_scripts:
      - ai-warning-banner
      - data-redaction
      - dlp-inline.inject

  telemetry:
    ai_warning_displayed: medium
    ai_redaction: medium
    ai_dlp_block: high
